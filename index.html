<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>安心映画ナビ - 恐怖要素事前確認サイト</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #4a5568;
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        .search-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .section-title {
            font-size: 1.5rem;
            color: #4a5568;
            margin-bottom: 20px;
            text-align: center;
        }

        .phobia-filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }

        .phobia-item {
            background: linear-gradient(45deg, #f093fb 0%, #f5576c 100%);
            border: none;
            border-radius: 12px;
            padding: 12px 20px;
            color: white;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .phobia-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(240, 147, 251, 0.4);
        }

        .phobia-item.selected {
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .movie-search {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .search-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-btn {
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 15px 30px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .movie-results {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .movie-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .movie-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .movie-poster {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .movie-info {
            padding: 20px;
        }

        .movie-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }

        .movie-year {
            color: #718096;
            margin-bottom: 15px;
        }

        .phobia-warnings {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .warning-tag {
            background: #fed7d7;
            color: #c53030;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .add-movie-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-top: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a5568;
        }

        .form-input, .form-textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus, .form-textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-textarea {
            height: 100px;
            resize: vertical;
        }

        .submit-btn {
            background: linear-gradient(45deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 15px 30px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(245, 87, 108, 0.3);
        }

        .ad-space {
            background: #f7fafc;
            border: 2px dashed #cbd5e0;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            color: #718096;
            margin: 30px 0;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: #666;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎬 安心映画ナビ</h1>
            <p>恐怖症の方でも安心して映画を楽しめるよう、事前に恐怖要素をチェックできるサイトです</p>
        </div>

        <div class="ad-space">
            <!-- Google AdSense広告スペース -->
            <p>Google AdSense 広告エリア</p>
        </div>

        <div class="search-section">
            <h2 class="section-title">🔍 恐怖要素で絞り込み検索</h2>
            
            <div class="phobia-filters" id="phobiaFilters">
                <button class="phobia-item" data-phobia="高所">高所恐怖症</button>
                <button class="phobia-item" data-phobia="閉所">閉所恐怖症</button>
                <button class="phobia-item" data-phobia="暗所">暗所恐怖症</button>
                <button class="phobia-item" data-phobia="蜘蛛">蜘蛛恐怖症</button>
                <button class="phobia-item" data-phobia="蝶">蝶恐怖症</button>
                <button class="phobia-item" data-phobia="蟻">蟻恐怖症</button>
                <button class="phobia-item" data-phobia="昆虫">昆虫恐怖症</button>
                <button class="phobia-item" data-phobia="カエル">カエル恐怖症</button>
                <button class="phobia-item" data-phobia="ヘビ">ヘビ恐怖症</button>
                <button class="phobia-item" data-phobia="集合体">集合体恐怖症</button>
                <button class="phobia-item" data-phobia="血液描写">血液描写</button>
                <button class="phobia-item" data-phobia="水・溺水">水・溺水恐怖症</button>
                <button class="phobia-item" data-phobia="雷">雷恐怖症</button>
                <button class="phobia-item" data-phobia="嘔吐">嘔吐恐怖症</button>
                <button class="phobia-item" data-phobia="注射・先端">注射・先端恐怖症</button>
                <button class="phobia-item" data-phobia="ピエロ">ピエロ恐怖症</button>
                <button class="phobia-item" data-phobia="幽霊・超常現象">幽霊・超常現象</button>
                <button class="phobia-item" data-phobia="死体">死体描写</button>
                <button class="phobia-item" data-phobia="その他">その他</button>
            </div>

            <div class="movie-search">
                <input type="text" class="search-input" id="movieSearchInput" placeholder="映画タイトルを入力してください...">
                <button class="search-btn" onclick="searchMovies()">🔍 検索</button>
            </div>
        </div>

        <div id="movieResults" class="movie-results"></div>

        <div class="ad-space">
            <!-- Google AdSense広告スペース -->
            <p>Google AdSense 広告エリア</p>
        </div>

        <div class="add-movie-section">
            <h2 class="section-title">➕ 映画情報を追加</h2>
            <p style="text-align: center; margin-bottom: 25px; color: #666;">
                データベースにない映画の恐怖要素情報を追加できます
            </p>
            
            <form id="addMovieForm">
                <div class="form-group">
                    <label class="form-label" for="movieTitle">映画タイトル *</label>
                    <input type="text" class="form-input" id="movieTitle" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="releaseYear">公開年</label>
                    <input type="number" class="form-input" id="releaseYear" min="1900" max="2030">
                </div>
                
                <div class="form-group">
                    <label class="form-label">恐怖要素 *</label>
                    <div class="phobia-filters" id="addMoviePhobias">
                        <button type="button" class="phobia-item" data-phobia="高所">高所</button>
                        <button type="button" class="phobia-item" data-phobia="閉所">閉所</button>
                        <button type="button" class="phobia-item" data-phobia="暗所">暗所</button>
                        <button type="button" class="phobia-item" data-phobia="蜘蛛">蜘蛛</button>
                        <button type="button" class="phobia-item" data-phobia="蝶">蝶</button>
                        <button type="button" class="phobia-item" data-phobia="蟻">蟻</button>
                        <button type="button" class="phobia-item" data-phobia="昆虫">昆虫</button>
                        <button type="button" class="phobia-item" data-phobia="カエル">カエル</button>
                        <button type="button" class="phobia-item" data-phobia="ヘビ">ヘビ</button>
                        <button type="button" class="phobia-item" data-phobia="集合体">集合体</button>
                        <button type="button" class="phobia-item" data-phobia="血液描写">血液描写</button>
                        <button type="button" class="phobia-item" data-phobia="水・溺水">水・溺水</button>
                        <button type="button" class="phobia-item" data-phobia="雷">雷</button>
                        <button type="button" class="phobia-item" data-phobia="嘔吐">嘔吐</button>
                        <button type="button" class="phobia-item" data-phobia="注射・先端">注射・先端</button>
                        <button type="button" class="phobia-item" data-phobia="ピエロ">ピエロ</button>
                        <button type="button" class="phobia-item" data-phobia="幽霊・超常現象">幽霊・超常現象</button>
                        <button type="button" class="phobia-item" data-phobia="死体">死体</button>
                        <button type="button" class="phobia-item" data-phobia="その他">その他</button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="movieDescription">詳細説明・シーンの説明</label>
                    <textarea class="form-textarea" id="movieDescription" placeholder="どのようなシーンで恐怖要素が出現するか、詳しく説明してください..."></textarea>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="submitterName">投稿者名（任意）</label>
                    <input type="text" class="form-input" id="submitterName" placeholder="匿名">
                </div>
                
                <button type="submit" class="submit-btn">📝 情報を追加</button>
            </form>
        </div>
    </div>

    <script>
        const TMDB_API_KEY = '9c5b6fe18f36543b858effdaf87e44e0';
        const TMDB_BASE_URL = 'https://api.themoviedb.org/3';
        
        // サンプルデータ（実際の運用では外部データベースを使用）
        let movieDatabase = [
            {
                title: "IT イット",
                year: 2017,
                phobias: ["ピエロ", "血液描写", "暗所", "その他"],
                description: "ピエロの恐怖シーンが多数あります",
                poster: null
            },
            {
                title: "ジョーズ",
                year: 1975,
                phobias: ["水・溺水", "血液描写"],
                description: "海でのサメ襲撃シーンがあります",
                poster: null
            },
            {
                title: "アラクノフォビア",
                year: 1990,
                phobias: ["蜘蛛", "昆虫"],
                description: "蜘蛛が大量に出現するシーンがあります",
                poster: null
            }
        ];

        let selectedPhobias = [];
        let selectedPhobiasForAdd = [];

        // 恐怖要素フィルター機能
        document.getElementById('phobiaFilters').addEventListener('click', function(e) {
            if (e.target.classList.contains('phobia-item')) {
                const phobia = e.target.dataset.phobia;
                if (selectedPhobias.includes(phobia)) {
                    selectedPhobias = selectedPhobias.filter(p => p !== phobia);
                    e.target.classList.remove('selected');
                } else {
                    selectedPhobias.push(phobia);
                    e.target.classList.add('selected');
                }
                filterMovies();
            }
        });

        // 映画追加フォームの恐怖要素選択
        document.getElementById('addMoviePhobias').addEventListener('click', function(e) {
            if (e.target.classList.contains('phobia-item')) {
                const phobia = e.target.dataset.phobia;
                if (selectedPhobiasForAdd.includes(phobia)) {
                    selectedPhobiasForAdd = selectedPhobiasForAdd.filter(p => p !== phobia);
                    e.target.classList.remove('selected');
                } else {
                    selectedPhobiasForAdd.push(phobia);
                    e.target.classList.add('selected');
                }
            }
        });

        // TMDB API検索機能
        async function searchMovies() {
            const query = document.getElementById('movieSearchInput').value.trim();
            if (!query) {
                displayMovies(movieDatabase);
                return;
            }

            const resultsDiv = document.getElementById('movieResults');
            resultsDiv.innerHTML = '<div class="loading">🔍 検索中...</div>';

            try {
                const response = await fetch(
                    `${TMDB_BASE_URL}/search/movie?api_key=${TMDB_API_KEY}&query=${encodeURIComponent(query)}&language=ja-JP`
                );
                const data = await response.json();
                
                // TMDB結果とローカルデータベースをマージ
                const mergedResults = mergeMovieData(data.results);
                displayMovies(mergedResults);
            } catch (error) {
                console.error('検索エラー:', error);
                resultsDiv.innerHTML = '<div class="no-results">検索中にエラーが発生しました</div>';
            }
        }

        // TMDB結果とローカルデータベースをマージ
        function mergeMovieData(tmdbResults) {
            const merged = [];
            
            // TMDBの結果を処理
            tmdbResults.forEach(movie => {
                const localData = movieDatabase.find(local => 
                    local.title.toLowerCase() === movie.title.toLowerCase() ||
                    (movie.release_date && local.year === new Date(movie.release_date).getFullYear())
                );
                
                merged.push({
                    title: movie.title,
                    year: movie.release_date ? new Date(movie.release_date).getFullYear() : null,
                    phobias: localData ? localData.phobias : [],
                    description: localData ? localData.description : '恐怖要素の情報がありません',
                    poster: movie.poster_path ? `https://image.tmdb.org/t/p/w300${movie.poster_path}` : null,
                    overview: movie.overview
                });
            });
            
            // ローカルデータベースの映画で、TMDBにないものを追加
            movieDatabase.forEach(local => {
                const exists = merged.find(m => m.title.toLowerCase() === local.title.toLowerCase());
                if (!exists) {
                    merged.push(local);
                }
            });
            
            return merged;
        }

        // 映画の表示
        function displayMovies(movies) {
            const resultsDiv = document.getElementById('movieResults');
            
            if (movies.length === 0) {
                resultsDiv.innerHTML = '<div class="no-results">😔 該当する映画が見つかりませんでした</div>';
                return;
            }

            const moviesHTML = movies.map(movie => `
                <div class="movie-card">
                    ${movie.poster ? `<img src="${movie.poster}" alt="${movie.title}" class="movie-poster">` : 
                      '<div class="movie-poster" style="background: linear-gradient(45deg, #f0f0f0, #e0e0e0); display: flex; align-items: center; justify-content: center; color: #999;">🎬</div>'}
                    <div class="movie-info">
                        <h3 class="movie-title">${movie.title}</h3>
                        ${movie.year ? `<p class="movie-year">${movie.year}年</p>` : ''}
                        ${movie.overview ? `<p style="color: #666; font-size: 0.9rem; margin-bottom: 15px;">${movie.overview.substring(0, 100)}...</p>` : ''}
                        <div class="phobia-warnings">
                            ${movie.phobias.length > 0 ? 
                                movie.phobias.map(phobia => `<span class="warning-tag">⚠️ ${phobia}</span>`).join('') :
                                '<span style="color: #38a169;">✅ 報告された恐怖要素なし</span>'
                            }
                        </div>
                        ${movie.description && movie.phobias.length > 0 ? 
                            `<p style="margin-top: 10px; font-size: 0.9rem; color: #666;">${movie.description}</p>` : ''}
                    </div>
                </div>
            `).join('');
            
            resultsDiv.innerHTML = moviesHTML;
        }

        // 恐怖要素でフィルタリング
        function filterMovies() {
            if (selectedPhobias.length === 0) {
                displayMovies(movieDatabase);
                return;
            }
            
            const filtered = movieDatabase.filter(movie => 
                selectedPhobias.some(phobia => movie.phobias.includes(phobia))
            );
            displayMovies(filtered);
        }

        // 映画追加フォーム送信
        document.getElementById('addMovieForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const title = document.getElementById('movieTitle').value.trim();
            const year = document.getElementById('releaseYear').value;
            const description = document.getElementById('movieDescription').value.trim();
            const submitter = document.getElementById('submitterName').value.trim() || '匿名';
            
            if (!title || selectedPhobiasForAdd.length === 0) {
                alert('映画タイトルと恐怖要素は必須です');
                return;
            }
            
            // 新しい映画データを追加
            const newMovie = {
                title: title,
                year: year ? parseInt(year) : null,
                phobias: [...selectedPhobiasForAdd],
                description: description || '詳細情報なし',
                poster: null,
                submitter: submitter
            };
            
            movieDatabase.push(newMovie);
            
            // フォームをリセット
            document.getElementById('addMovieForm').reset();
            selectedPhobiasForAdd = [];
            document.querySelectorAll('#addMoviePhobias .phobia-item').forEach(btn => {
                btn.classList.remove('selected');
            });
            
            alert('映画情報が追加されました！ご協力ありがとうございます。');
            
            // 検索結果を更新
            if (document.getElementById('movieSearchInput').value) {
                searchMovies();
            } else {
                displayMovies(movieDatabase);
            }
        });

        // エンターキーで検索
        document.getElementById('movieSearchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchMovies();
            }
        });

        // 初期表示
        displayMovies(movieDatabase);
    </script>
